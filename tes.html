<html>
<head>
    <title>Form Input Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script>
        function updateDatesAndTimes() {
            const firstDate = document.getElementById('first-date').value;
            const firstTime = document.getElementById('first-time').value;
            const dateInputs = document.querySelectorAll('.date-input');
            const timeInputs = document.querySelectorAll('.time-input');
            
            dateInputs.forEach((input, index) => {
                if (index !== 0) {
                    input.value = firstDate;
                }
            });

            timeInputs.forEach((input, index) => {
                if (index !== 0) {
                    input.value = firstTime;
                }
            });
        }

        function setCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;
            document.getElementById('first-time').value = currentTime;
            updateDatesAndTimes();
        }

        window.onload = setCurrentTime;
    </script>
    <style>
        /* Hide the up and down arrows in number input fields */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <div class="flex space-x-2 mb-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tambah Baris</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Tambah 10 Baris</button>
            <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Input Massal</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Kirim</button>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b w-1/12" id="header-tanggal">Tanggal</th>
                        <th class="py-2 px-4 border-b w-1/12" id="header-waktu">Waktu</th>
                        <th class="py-2 px-4 border-b w-2/12" id="header-nama-produk">Nama Produk</th>
                        <th class="py-2 px-4 border-b w-1/12" id="header-jumlah">Jumlah</th>
                        <th class="py-2 px-4 border-b w-1/12" id="header-type">Type</th>
                        <th class="py-2 px-4 border-b w-1/12" id="header-gudang">Gudang</th>
                        <th class="py-2 px-4 border-b w-1/12" id="header-rak">Rak</th>
                        <th class="py-2 px-4 border-b w-2/12" id="header-packing">Packing</th>
                        <th class="py-2 px-4 border-b w-1/12" id="header-stok-tersedia">Stok Tersedia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b"><input type="date" id="first-date" class="w-full border rounded px-2 py-1 date-input" onchange="updateDatesAndTimes()"></td>
                        <td class="py-2 px-4 border-b"><input type="time" id="first-time" class="w-full border rounded px-2 py-1 time-input" readonly></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Nama Produk"></td>
                        <td class="py-2 px-4 border-b"><input type="number" class="w-full border rounded px-2 py-1" placeholder="Jumlah"></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" value="IN" readonly></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Gudang"></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Rak"></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Packing"></td>
                        <td class="py-2 px-4 border-b"><input type="number" class="w-full border rounded px-2 py-1" placeholder="Stok Tersedia"></td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b"><input type="date" class="w-full border rounded px-2 py-1 date-input" readonly></td>
                        <td class="py-2 px-4 border-b"><input type="time" class="w-full border rounded px-2 py-1 time-input" readonly></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Nama Produk"></td>
                        <td class="py-2 px-4 border-b"><input type="number" class="w-full border rounded px-2 py-1" placeholder="Jumlah"></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" value="IN" readonly></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Gudang"></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Rak"></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Packing"></td>
                        <td class="py-2 px-4 border-b"><input type="number" class="w-full border rounded px-2 py-1" placeholder="Stok Tersedia"></td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b"><input type="date" class="w-full border rounded px-2 py-1 date-input" readonly></td>
                        <td class="py-2 px-4 border-b"><input type="time" class="w-full border rounded px-2 py-1 time-input" readonly></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Nama Produk"></td>
                        <td class="py-2 px-4 border-b"><input type="number" class="w-full border rounded px-2 py-1" placeholder="Jumlah"></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" value="IN" readonly></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Gudang"></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Rak"></td>
                        <td class="py-2 px-4 border-b"><input type="text" class="w-full border rounded px-2 py-1" placeholder="Packing"></td>
                        <td class="py-2 px-4 border-b"><input type="number" class="w-full border rounded px-2 py-1" placeholder="Stok Tersedia"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
