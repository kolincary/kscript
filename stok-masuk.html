    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .square {
            will-change: transform;
            transform: translate3d(0%, 0px, 0px) scale3d(1, 1, 1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            width: 2600px;
            left: 23%;
            max-width: none;
            display: block;
            position: absolute;
        }
        .arrow {
            transition: transform 0.3s ease;
        }
        .arrow:hover {
            transform: translateY(10px);
        }
        .nav-link {
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-white text-black">

        </nav>
    </header>
    <hr class="border-t-2 border-black">
    <div class="relative">
        <img src="https://cdn.prod.website-files.com/5b13df51d0d5fe8211f203da/5b13f381541a8480ba1420db_square.svg" alt="Yellow and red background" class="square absolute top-20">
    </div>
    <main class="flex flex-col items-start justify-center h-screen relative pl-20">
        <div class="text-9xl font-bold leading-none z-10">
            <p>Hey.</p>

        </div>
        <div class="mt-16 z-10">
            <img src="https://cdn.prod.website-files.com/5b13df51d0d5fe8211f203da/5b13f32811a9ded47d358b1d_arrow-blue-long.svg" alt="Blue arrow pointing down" class="w-32 h-32 arrow cursor-pointer" onclick="scrollToBottom()">
        </div>
    </main>
    <script>
        window.addEventListener('scroll', function() {
            const square = document.querySelector('.square');
            const scrollY = window.scrollY;
            const scale = Math.max(1 - scrollY / 2000, 0.5);
            const translateY = Math.min(scrollY / 2, 200);
            square.style.transform = `translate3d(0%, ${translateY}px, 0px) scale3d(${scale}, ${scale}, 1)`;
        });

        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }
    </script>
</body>
