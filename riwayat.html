    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>
<body>
    <form 
  method="POST" 
  action="YOUR_WEBAPP_URL"
>
  <input name="Email" type="email" placeholder="Email" required>
  <input name="Name" type="text" placeholder="Name" required>
  <button type="submit">Send</button>
</form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form standar
            
            const data = {
                data1: document.getElementById('data1').value,
                data2: document.getElementById('data2').value,
                data3: document.getElementById('data3').value
            };

            // Ganti URL dengan URL Web App Anda
            fetch('https://script.google.com/macros/s/AKfycbyJf_lLLnom2JIbekvDLkF6TTAwKdIiMXTQRGWIav_NTu9mriAVIe9P6ImyzSVGj13yUw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                alert(result); // Tampilkan pesan sukses
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
