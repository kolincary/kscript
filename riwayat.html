<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>
<body>
    <form id="dataForm" method="POST" action="https://script.google.com/macros/s/AKfycbyJf_lLLnom2JIbekvDLkF6TTAwKdIiMXTQRGWIav_NTu9mriAVIe9P6ImyzSVGj13yUw/exec">
        <input id="data1" name="Email" type="email" placeholder="Email" required>
        <input id="data2" name="Name" type="text" placeholder="Name" required>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form standar
            
            const data = {
                Email: document.getElementById('data1').value,
                Name: document.getElementById('data2').value
            };

            // Mengirim data ke Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbyJf_lLLnom2JIbekvDLkF6TTAwKdIiMXTQRGWIav_NTu9mriAVIe9P6ImyzSVGj13yUw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json()) // Mengubah response ke JSON
            .then(result => {
                alert(result.result); // Tampilkan pesan sukses
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
