<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .arrow {
            transition: transform 0.3s ease;
        }
        .arrow:hover {
            transform: translateY(10px);
        }
        .nav-link {
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .table-header {
            background-color: #005cef;
            color: white;
        }
        .col-no { width: 5%; }
        .col-kode-barang { width: 10%; }
        .col-nama-produk { width: 20%; }
        .col-packing { width: 10%; }
        .col-rak { width: 10%; }
        .col-stok-tersedia { width: 10%; }
        .col-utama { width: 10%; }
        .col-ecer { width: 10%; }
        .col-blok-i { width: 10%; }
        .col-lantai-4 { width: 10%; }
        .mobile-menu {
            display: none;
        }
        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }
            .mobile-menu {
                display: block;
            }
        }
        .border-gray-300 {
            width: 80px;
        }
    </style>
</head>
<body class="bg-white text-black">
    <header class="flex justify-between items-center p-6">
        <div class="text-xl font-bold">GUDANG LT.5</div>
        <nav class="space-x-8 desktop-menu">
            <a href="home.html" class="text-blue-600 nav-link p-2">Home</a>
            <a href="stok-barang.html" class="text-black nav-link p-2">Stok Barang</a>
            <a href="stok-masuk.html" class="text-black nav-link p-2">Stok Masuk</a>
            <a href="stok-keluar.html" class="text-black nav-link p-2">Stok Keluar</a>
            <a href="riwayat.html" class="text-black nav-link p-2">Riwayat</a>
            <a href="semua-rak.html" class="text-black nav-link p-2">Semua Rak</a>
            <a href="input-sku.html" class="text-black nav-link p-2">Input SKU</a>
            <a href="data-so.html" class="text-black nav-link p-2">Data S.O</a>
            <a href="contact.html" class="text-black nav-link p-2">Contact</a>
        </nav>
        <div class="mobile-menu">
            <button id="menuButton" class="text-black">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </header>
    <div id="mobileNav" class="hidden flex flex-col space-y-4 p-6">
        <a href="home.html" class="text-blue-600 nav-link p-2">Home</a>
        <a href="stok-barang.html" class="text-black nav-link p-2">Stok Barang</a>
        <a href="stok-masuk.html" class="text-black nav-link p-2">Stok Masuk</a>
        <a href="stok-keluar.html" class="text-black nav-link p-2">Stok Keluar</a>
        <a href="riwayat.html" class="text-black nav-link p-2">Riwayat</a>
        <a href="semua-rak.html" class="text-black nav-link p-2">Semua Rak</a>
        <a href="input-sku.html" class="text-black nav-link p-2">Input SKU</a>
        <a href="data-so.html" class="text-black nav-link p-2">Data S.O</a>
        <a href="contact.html" class="text-black nav-link p-2">Contact</a>
    </div>
    <hr class="border-t-2 border-black">
    <main class="flex flex-col items-start justify-start h-screen relative pl-20 pr-20">
        <div class="mt-16 mb-4 w-full max-w-md flex items-center">
            <input type="text" id="searchBox" placeholder="Search by Kode Barang or Nama Produk" class="w-full p-2 border border-gray-300 rounded">
            <button id="clearButton" class="ml-2 p-2 text-gray-500">
                <i class="fas fa-times" style="color: rgb(37 99 235 / var(--tw-text-opacity));"></i>
            </button>
        </div>
        <div class="overflow-x-auto w-full">
            <table class="min-w-full bg-white">
                <thead class="table-header">
                    <tr>
                        <th class="col-no p-4 text-left">No</th>
                        <th class="col-kode-barang p-4 text-left">Kode Barang</th>
                        <th class="col-nama-produk p-4 text-left">Nama Produk</th>
                        <th class="col-packing p-4 text-left">Packing</th>
                        <th class="col-rak p-4 text-left">Rak</th>
                        <th class="col-stok-tersedia p-4 text-left">Stok Tersedia</th>
                        <th class="col-utama p-4 text-left">Utama</th>
                        <th class="col-ecer p-4 text-left">Ecer</th>
                        <th class="col-blok-i p-4 text-left">Blok I</th>
                        <th class="col-lantai-4 p-4 text-left">Lantai 4</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
        <div class="flex justify-between items-center w-full mt-4">
            <div class="relative">
                <button id="dropdownButton" class="p-2 border border-gray-300 rounded">
                    Show <span id="itemsPerPage">10</span> items <i class="fas fa-caret-down"></i>
                </button>
                <div id="dropdownMenu" class="hidden absolute bg-white border border-gray-300 rounded mb-2 bottom-full">
                    <button class="block w-full text-left p-2 hover:bg-gray-100" data-value="10">10</button>
                    <button class="block w-full text-left p-2 hover:bg-gray-100" data-value="50">50</button>
                    <button class="block w-full text-left p-2 hover:bg-gray-100" data-value="100">100</button>
                </div>
            </div>
            <div id="pagination" class="flex space-x-2">
                <!-- Pagination buttons will be populated here -->
            </div>
        </div>
    </main>
    <footer class="w-full text-center py-4 border-t mt-8">
        Copyright &copy; <span id="currentYear"></span> @ Johan Gilbeth
    </footer>
    <script>
        const apiKey = 'AIzaSyCb9GeLx7UcqkvXj3Oy3F6e1B9XAvMLE4A';
        const spreadsheetId = '1zuHHOCcq2NeVHamsscSNITmMv4lk3Yz1oRu4Apdla1I';
        const range = 'stokbarang!A2:J';
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

        const tableBody = document.getElementById('tableBody');
        const searchBox = document.getElementById('searchBox');
        const clearButton = document.getElementById('clearButton');
        const menuButton = document.getElementById('menuButton');
        const mobileNav = document.getElementById('mobileNav');
        const currentYear = document.getElementById('currentYear');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const itemsPerPageSpan = document.getElementById('itemsPerPage');
        const pagination = document.getElementById('pagination');

        let itemsPerPage = 10;
        let currentPage = 1;
        let tableData = [];
        let filteredData = [];

        menuButton.addEventListener('click', () => {
            mobileNav.classList.toggle('hidden');
        });

        clearButton.addEventListener('click', () => {
            searchBox.value = '';
            filteredData = tableData;
            renderTable(filteredData);
            renderPagination();
        });

        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        dropdownMenu.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                itemsPerPage = parseInt(event.target.getAttribute('data-value'));
                itemsPerPageSpan.textContent = itemsPerPage;
                dropdownMenu.classList.add('hidden');
                renderTable(filteredData);
                renderPagination();
            }
        });

        async function fetchData() {
            const response = await fetch(url);
            const data = await response.json();
            return data.values;
        }

        function renderTable(data) {
            tableBody.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = data.slice(start, end);

            paginatedData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="col-no p-4">${item[0] || ''}</td>
                    <td class="col-kode-barang p-4">${item[1] || ''}</td>
                    <td class="col-nama-produk p-4">${item[2] || ''}</td>
                    <td class="col-packing p-4">${item[3] || ''}</td>
                    <td class="col-rak p-4">${item[4] || ''}</td>
                    <td class="col-stok-tersedia p-4">${item[5] || 0}</td>
                    <td class="col-utama p-4">${item[6] || 0}</td>
                    <td class="col-ecer p-4">${item[7] || 0}</td>
                    <td class="col-blok-i p-4">${item[8] || 0}</td>
                    <td class="col-lantai-4 p-4">${item[9] || 0}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function renderPagination() {
            pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            if (totalPages <= 1) return;

            const createButton = (page) => {
                const button = document.createElement('button');
                button.textContent = page;
                button.classList.add('p-2', 'border', 'border-gray-300', 'rounded');
                if (page === currentPage) {
                    button.classList.add('bg-blue-500', 'text-white');
                } else {
                    button.classList.add('bg-white', 'text-black');
                }
                button.addEventListener('click', () => {
                    currentPage = page;
                    renderTable(filteredData);
                    renderPagination();
                });
                return button;
            };

            const createArrowButton = (direction) => {
                const button = document.createElement('button');
                button.innerHTML = direction === 'left' ? '&larr;' : '&rarr;';
                button.classList.add('p-2', 'border', 'border-gray-300', 'rounded');
                button.addEventListener('click', () => {
                    if (direction === 'left' && currentPage > 1) {
                        currentPage--;
                    } else if (direction === 'right' && currentPage < totalPages) {
                        currentPage++;
                    }
                    renderTable(filteredData);
                    renderPagination();
                });
                return button;
            };

            pagination.appendChild(createArrowButton('left'));
            pagination.appendChild(createButton(1));

            if (currentPage > 4) {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = '...';
                ellipsis.classList.add('p-2');
                pagination.appendChild(ellipsis);
            }

            const startPage = Math.max(2, currentPage - 1);
            const endPage = Math.min(totalPages - 1, currentPage + 1);

            for (let i = startPage; i <= endPage; i++) {
                pagination.appendChild(createButton(i));
            }

            if (currentPage < totalPages - 3) {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = '...';
                ellipsis.classList.add('p-2');
                pagination.appendChild(ellipsis);
            }

            if (totalPages > 1) {
                pagination.appendChild(createButton(totalPages));
            }
            pagination.appendChild(createArrowButton('right'));
        }

        searchBox.addEventListener('input', function() {
            const query = searchBox.value.toLowerCase();
            filteredData = tableData.filter(item => 
                item[1].toLowerCase().includes(query) || 
                item[2].toLowerCase().includes(query)
            );
            currentPage = 1; // Reset to first page on search
            renderTable(filteredData);
            renderPagination();
        });

        async function init() {
            tableData = await fetchData();
            filteredData = tableData;
            renderTable(filteredData);
            renderPagination();
        }

        // Initial render
        init();

        // Set current year
        currentYear.textContent = new Date().getFullYear();
    </script>
</body>
</html>
